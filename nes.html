<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nes</title>
    <link rel="stylesheet" type="text/css" href="./nes_style.css">
    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

    <div class="nes-container with-title">
        <span class="title">hello</span>
        <button class="nes-btn is-warning">button~</button>
        <button class="nes-btn is-primary">taehoon!</button>
    </div>




<section>
    <div class="nes-container with-title">
        <span class="title">progress</span>
        <progress class="nes-progress" value="80" max="100"></progress>
    </div>

</section>
<section>
    <div class="nes-container">
        <i class="nes-icon github is-large"></i>
        <i class="nes-icon facebook is-small"></i>
        <i class="nes-icon google"></i>
        <i class="nes-icon instagram is-medium"></i>
        <i class="nes-icon twitter"></i>
    </div>

</section>

</body>
</html>
